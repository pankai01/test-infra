  - name: pull-azuredisk-csi-driver-e2e-single-az
    decorate: true
    always_run: true
    path_alias: sigs.k8s.io/azuredisk-csi-driver
    branches:
    - master
    labels:
      preset-service-account: "true"
      preset-azure-cred: "true"
      preset-dind-enabled: "true"
    extra_refs:
    - org: kubernetes
      repo: kubernetes
      base_ref: master
      path_alias: k8s.io/kubernetes
      workdir: true
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20200326-e946722-master
        command:
        - runner.sh
        - kubetest
        args:
        # Generic e2e test args
        - --test
        - --up
        - --down
        - --dump=$(ARTIFACTS)
        # Azure-specific test args
        - --provider=skeleton
        - --deployment=aksengine
        - --aksengine-admin-username=azureuser
        - --aksengine-creds=$(AZURE_CREDENTIALS)
        - --aksengine-orchestratorRelease=1.17
        - --aksengine-location=eastus2
        - --aksengine-public-key=$(AZURE_SSH_PUBLIC_KEY_FILE)
        - --aksengine-template-url=https://raw.githubusercontent.com/kubernetes-sigs/azuredisk-csi-driver/master/test/e2e/manifest/single-az.json
        - --aksengine-download-url=https://github.com/Azure/aks-engine/releases/download/v0.46.0/aks-engine-v0.46.0-linux-amd64.tar.gz
        # Specific test args
        - --test-azure-disk-csi-driver
        - --ginkgo-parallel=1
        - --timeout=420m
        securityContext:
          privileged: true
        env:
          - name: ENABLE_TOPOLOGY
            value: "false"
    annotations:
      testgrid-dashboards: provider-azure-azuredisk-csi-driver, provider-azure-presubmit
      testgrid-tab-name: pr-azuredisk-csi-driver-e2e-single-az
      description: "Run E2E tests on a single-az cluster for Azure Disk CSI driver."
